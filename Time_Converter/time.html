<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="../style02.css">
    <link rel="icon" type="image/svg+xml" href="time-convert.svg">

</head>
<body>
    
    

    <h1>Time Converter</h1> 
    
    <div class="container">

        <div class="box">

            <label for="convert-from">From : </label>
            <input type="number" id="convert-from">

            <select name="units" id="select-from">
                <option value="Millisecond">Millisecond (ms)</option>
                <option value="Second">Second (s)</option>
                <option value="Minute">Minute (min)</option>
                <option value="Hour">Hour (h)</option>
                <option value="Day">Day (d)</option>
                <option value="Week">Week (wk)</option>
                <option value="Month">Month	(mo)</option>
                <option value="Year">Year (yr)</option>
            </select>

        </div>

        <div class="box">

            <label for="convert-to">To : </label>
            <input type="number" id="convert-to" readonly>
        
            <select name="units" id="select-to">
                <option value="Millisecond">Millisecond (ms)</option>
                <option value="Second">Second (s)</option>
                <option value="Minute">Minute (min)</option>
                <option value="Hour">Hour (h)</option>
                <option value="Day">Day (d)</option>
                <option value="Week">Week (wk)</option>
                <option value="Month">Month	(mo)</option>
                <option value="Year">Year (yr)</option>
                
            </select>

        </div>

    </div>

    <div class="screen-result">

    </div>

    <div class="btn-container">

        <button id="convert-btn" onclick="converter(); 
        showResult();">Convert</button>
        
        <button id="reset-btn" onclick="reset();">Reset</button>
        
    </div>  


<script src="time.js"></script>
</body>
</html>
