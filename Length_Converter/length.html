<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="../style02.css">
    <link rel="icon" type="image/svg+xml" href="length-convert.svg">
</head>
<body>
 
    <h1>Length Converter</h1>

    <div class="container">

        <div class="box">

            <label for="convert-from">From : </label>
            <input type="number" id="convert-from">
            <select name="units" id="select-from">
            <option value="mm"> Millimeter (mm) </option>
            <option value="cm"> Centimeter (cm) </option>
            <option value="m"> Meter (m) </option>
            <option value="km"> Kilometer (km) </option>
            <option value="in"> Inch (in) </option>
            <option value="ft"> Foot (ft) </option>
            <option value="yd"> Yard (yd) </option>
            <option value="mi"> Mile (mi)</option>
            </select>

        </div>

        <div class="box">

            <label for="convert-to">To : </label>
            <input type="number" id="convert-to" readonly>
        
            <select name="units" id="select-to">
            <option value="mm"> Millimeter (mm) </option>
            <option value="cm"> Centimeter (cm) </option>
            <option value="m"> Meter (m) </option>
            <option value="km"> Kilometer (km) </option>
            <option value="in"> Inch (in) </option>
            <option value="ft"> Foot (ft) </option>
            <option value="yd"> Yard (yd) </option>
            <option value="mi"> Mile (mi)</option>
            </select>

        </div>

    </div>

    <div class="screen-result">

    </div>

    <div class="btn-container">

        <button id="convert-btn" onclick="converter(); 
        showResult();">Convert</button>
        
        <button id="reset-btn" onclick="reset();">Reset</button>
        
    </div>  
    


<script src="length.js"></script>
</body>
</html>
