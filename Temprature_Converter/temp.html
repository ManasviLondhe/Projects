<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="../style02.css">
    <link rel="icon" type="image/svg+xml" href="temp-convert.svg">
</head>
<body>
 
    <h1>Temprature Converter</h1>

    <div class="container">

        <div class="box">

            <label for="convert-from">From : </label>
            <input type="number" id="convert-from">
            <select name="units" id="select-from">
                <option value="celcius"> Celcius (째C) </option>
                <option value="fahrenheit"> Fahrenheit (째F) </option>
                <option value="kelvin"> Kelvin (K) </option>
            </select>

        </div>

        <div class="box">

            <label for="convert-to">To : </label>
            <input type="number" id="convert-to" readonly>
        
            <select name="units" id="select-to">
                <option value="celcius"> Celcius (째C) </option>
                <option value="fahrenheit"> Fahrenheit (째F) </option>
                <option value="kelvin"> Kelvin (K) </option>
            </select>

        </div>

    </div>

    <div class="screen-result">
    </div>

    <div class="btn-container">

        <button id="convert-btn" onclick="converter(); 
        showResult();">Convert</button>
        
        <button id="reset-btn" onclick="reset();">Reset</button>
        
    </div>


<script src="temp.js"></script>
</body>
</html>
